<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row py-4">
                <div class="col-12">
                    <h1>Registro escolar</h1>
                </div>
            </div>

            <div class="row py-4">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Nombre completo</th>
                                    <th scope="col">Ciudad</th>
                                    <th scope="col">Fecha de nacimiento</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <tr>
                                    <td>Nombre ejemplo</td>
                                    <td>CDMX</td>
                                    <td>23/02/1994</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#nuevo-estudiante">Nuevo estudiante</button>
                </div>
            </div>
            
            <!-- Modal registro estudiante -->
            <div class="modal fade" id="nuevo-estudiante" tabindex="-1" role="dialog" aria-labelledby="nuevoEstudianteModal" aria-modal="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title pl-3">Datos del estudiante</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cancelar-nuevo-estudiante" onclick="resetCamposNuevoUsuario()">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="font-weight-bold col-form-label pb-3" for="nombre">Nombre:</label>
                                        <input class="form-control" type="text" name="nombre" id="nombre">
                                        <p class="d-none text-danger verificar-error" id="error-nombre">Complete este campo</p>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="font-weight-bold col-form-label pb-3" for="apellido-materno">Apellido materno:</label>
                                        <input class="form-control" type="text" name="apellido-materno" id="apellido-materno">
                                        <p class="d-none text-danger verificar-error" id="error-apellido-materno">Complete este campo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="font-weight-bold col-form-label pb-3" for="apellido-paterno">Apellido paterno:</label>
                                        <input class="form-control" type="text" name="apellido-paterno" id="apellido-paterno">
                                        <p class="d-none text-danger verificar-error" id="error-apellido-paterno">Complete este campo</p>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="font-weight-bold col-form-label pb-3" for="ciudad">Ciudad:</label>
                                        <input class="form-control" type="text" name="ciudad" id="ciudad">
                                        <p class="d-none text-danger verificar-error" id="error-ciudad">Complete este campo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label class="font-weight-bold col-form-label pb-3" for="nacimiento">Fecha de nacimiento:</label>
                                        <input class="form-control" type="date" name="nacimiento" id="nacimiento">
                                        <p class="d-none text-danger verificar-error" id="error-nacimiento">Complete este campo</p>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-12 center">
                                        <button class="btn btn-info" type="submit">Registrar Estudiante</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal registro estudiante -->

        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="js/firebase-config.js"></script>
    <script src="js/script-firebase.js"></script>
    <script src="js/verify.js"></script>
  </body>
</html>
